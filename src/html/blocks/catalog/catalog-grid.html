<section class="catalog-grid">

    <div class="catalog-grid__props catalog-props">
        <div class="catalog-props__top">
            <div class="catalog-props__columns catalog-columns">
                <span class="catalog-columns__text">Количество колонок:</span>
                <ul class="catalog-columns__list">
                    <li class="catalog-columns__item">
                        <button class="btn-reset main-link catalog-columns__btn catalog-columns__btn--current"
                            data-columns="3">3</button>
                    </li>
                    <li class="catalog-columns__item">
                        <button class="btn-reset main-link catalog-columns__btn" data-columns="4">4</button>
                    </li>
                    <li class="catalog-columns__item">
                        <button class="btn-reset main-link catalog-columns__btn" data-columns="5">5</button>
                    </li>
                </ul>
            </div>
            <div class="custom-select__dropdown">
                <ul class="custom-select__list">
                    <li class="custom-select__item">По умолчанию</li>
                    <li class="custom-select__item">По названию</li>
                    <li class="custom-select__item">По цене</li>
                </ul>
            </div>
        </div>
    </div>

    <ul class="catalog-grid__content" data-grid-columns="3">
        @@loop('./../catalog/catalog-card.html', './data/vf-51.json')
        @@loop('./../catalog/catalog-card.html', './data/vf-101.json')
    </ul>

</section>
