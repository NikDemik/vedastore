<li class="catalog-grid__item">
    <article class="card">
        <div class="card__picture">
            <img src="@@img" srcset="./img/products/@@img@2x.jpg 2x" alt="@@title">
            <div class="card__btn">
                <a href="price.html" class="btn">Купить</a>
            </div>
        </div>
        <div class="card__desc">
            <h3 class="card__title">@@title</h3>
            <div class="card__price">@@price</div>
        </div>
        <a href="product.html" class="card__link" data-id="@@id" target="_blank"></a>
    </article>
</li>
