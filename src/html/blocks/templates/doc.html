<article class="doc">
    <div class="doc__picture">
        <img src="./img/catalogs/@@img.jpg" srcset="./img/products/@@img@2x.jpg 2x" alt="@@title">
        <div class="doc__btn">
            <a href="@@link" class="btn" target="_blank">Смотреть PDF</a>
        </div>
    </div>

    <div class="doc__text">
        <div class="doc__desc">@@desc</div>
        <div class="doc__title">@@title</div>
    </div>
</article>
