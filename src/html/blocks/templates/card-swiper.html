<div class="swiper-slide">
    <article class="card">

        <div class="card__picture">
            <img src="./img/products/@@img.jpg" srcset="./img/products/@@img@2x.jpg 2x" alt="@@title">
            <div class="card__btn">
                <a href="price.html" class="btn">Купить</a>
            </div>
        </div>

        <div class="card__desc">
            <div class="card__title">@@title</div>
            <div class="card__price">@@price</div>
        </div>

        <a href="#!" class="card__link"></a>

    </article>
</div>
